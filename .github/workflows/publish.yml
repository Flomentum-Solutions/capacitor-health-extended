name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    # -----------------------------------------------------------------
    # CHANGE 1: PERMISSIONS
    # You must add 'id-token: write' for Trusted Publishing to work
    # -----------------------------------------------------------------
    permissions:
      contents: write  # For creating the GitHub Release
      id-token: write  # CRITICAL: For npm OIDC authentication

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci
      - run: npm run build

      # -----------------------------------------------------------------
      # CHANGE 2: PUBLISH COMMAND
      # Use '--provenance' to link the package to this repo securely.
      # Note: We removed the 'env: NODE_AUTH_TOKEN' block entirely.
      # -----------------------------------------------------------------
      - run: npm publish --provenance
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/**